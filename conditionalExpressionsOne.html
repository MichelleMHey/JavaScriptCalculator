<!DOCTYPE html>
<html>
  <head>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script type="text/javascript">
      var pickedNumber = prompt("Type a number:")
      	if(pickedNumber < 100 && pickedNumber > 10) {
      		document.write("Your number is between 10 and 100! <br/>");
      	} else {
      		document.write("Your number is NOT between 10 and 100! <br/>");
      	};
      	if (pickedNumber < 10 && pickedNumber < 100) {
      		document.write("Your number is either less than or equal to 100! <br/>");
      	} else {
      		document.write("Your number is greater than 100! <br/>");
      	}
      	if (pickedNumber < 100 && 30 < pickedNumber < 70) {
      		document.write("The condition is less than 100 and between 30 and 70. <br/>");
      	} else {
      		document.write("The condition is less than 100 but not between 30 and 70! <br/>");
      	};
      
    </script>

  </head>
  <body>

  </body>
</html>
